<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>lesson 14</title>
</head>
<body>
    <div class="wrapper">
<header>
</header>
<main>
    <div class="page__cards">
        <div class="page__row">
            <div class="page__translate">
                <p>translate</p>
            </div>
            <div class="page__scale">
                <p>scale</p>
            </div>
            <div class="page__rotate">
                <p>rotate</p>
            </div>
            <div class="page__skew">
                <p>skew</p>
            </div>
        </div>
        <div class="page__row">
            <div class="page__translate3D">
                <p>translate3D</p>
            </div>
            <div class="page__rotate3D">
                <p>rotate3D</p>
            </div>
            <div class="page__scale3D">
                <p>scale3D</p>
            </div>
            <div class="page__perspective">
                <p>perspective</p>
            </div>
        </div>
        <div class="page__row">
            <div class="page__perspective-rotate">
                <p>perspective</p>
            </div>
            <div class="page__rotate-translate">
                <p>rotate-tr</p>
            </div>
            <div class="page__backface-2">
                <p>backface-2</p>
            </div>
            <div class="page__backface">
                <p>backface</p>
            </div>
        </div>
    </div>  


    <div class="page__car car">
        <div class="car__container">
            <div class="car__body">
                <div class="car__window window">
                    <div class="window__roof"></div>
                    <div class="window__frontal"></div>
                    <div class="window__all ">
                        <div class="window__stand"></div>
                        <div class="window__glass"></div>
                        <div class="window__img">
                            <img src="img/webp/oooookkkk.webp" alt="shwartz">
                        </div>
                        <div class="window__wiget"></div>
                        <div class="window__stand-second"></div>
                        <div class="window__stand-third"></div>
                    </div>
                </div>
                <div class="car__front front-car">
                    <div class="front-car__headlight"></div>
                    <div class="front-car__side-lamp"></div>
                    <div class="front-car__widget widget">
                        <span class="widget__middle"></span>
                    </div>
                    <div class="front-car__block block-bottom"></div>
                    <div class="front-car__wheel wheel"></div>
                </div>
                <div class="car__center center-car">
                    <div class="center-car__mirror mirror">
                        <div class="mirror__top"></div>
                        <div class="mirror__bottom"></div>
                    </div>
                    <div class="center-car__knob knob">
                        <div class="knob__block"></div>
                    </div>
                    <div class="center-car__block block-bottom"></div>
                </div>
                <div class="car__back back-car">
                    <div class="back-car__headlight"></div>
                    <div class="back-car__wheel wheel"></div>
                    <div class="back-car__block block-bottom"></div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer></footer>
</body>
</html>

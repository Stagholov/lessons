<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>lesson</title>
</head>

<body>
    <div class="wrapper">
        <header></header>
        <main>
            <div class="page__studyblock studyblock">
                <div class="studyblock__2d"><span>2D Transformation</span>
                    <div class="studyblock__translate-2d">
                        <div class="block block--translatex"></div>
                        <div class="block block--translate-x"></div>
                        <div class="block block--translatey"></div>
                        <div class="block block--translate-y"></div>
                        <div class="block block--translate"></div>
                    </div>
                    <div class="studyblock__rotate-2d">
                        <div class="block block--rotate"></div>
                        <div class="block block--rotatex"></div>
                        <div class="block block--rotatey"></div>
                        <div class="block block--rotate-origin"></div>
                        <div class="block block--rotate-percent"></div>
                    </div>
                    <div class="studyblock__scale-2d">
                        <div class="block block--scale-plus"></div>
                        <div class="block block--scale-minus"></div>
                        <div class="block block--scalexy"></div>
                        <div class="block block--scaleyx"></div>
                        <div class="block block--scale-mirror"></div>
                    </div>
                    <div class="studyblock__skew-2d">
                        <div class="block block--skewx"></div>
                        <div class="block block--skewy"></div>
                        <div class="block block--skewxy"></div>
                        <div class="block block--skew-origin"></div>
                        <div class="block block--skew-origin2"></div>
                    </div>
                    <div class="studyblock__matrix-2d">
                        <div class="block block--matrix1"></div>
                        <div class="block block--matrix2"></div>
                        <div class="block block--matrix3"></div>
                        <div class="block block--matrix4"></div>
                        <div class="block block--matrix5"></div>
                    </div>
                </div>
                <div class="studyblock__3d"><span>3D Transformation</span>
                    <div class="studyblock__translate-3d">
                        <div class="block block--translate1"></div>
                        <div class="block block--translate2"></div>
                        <div class="block block--translate3"></div>
                        <div class="block block--translate4"></div>
                        <div class="block block--translate5"></div>
                    </div>
                    <div class="studyblock__rotate-3d">
                        <div class="block block--rotate1"></div>
                        <div class="block block--rotate2"></div>
                        <div class="block block--rotate3"></div>
                        <div class="block block--rotate4"></div>
                        <div class="block block--rotate5"></div>
                    </div>
                    <div class="studyblock__scale-3d">
                        <div class="block block--scale1"></div>
                        <div class="block block--scale2"></div>
                        <div class="block block--scale3"></div>
                    </div>
                    <div class="studyblock__flip">
                        <div class="block block--flip"></div>
                    </div>
                </div>
            </div>
        </main>


        <footer class="footer">
            <div class="page__car car">
				<div class="car__container">
					<div class="car__body">
						<div class="car__window window">
							<div class="window__roof"></div>
							<div class="window__frontal"></div>
							<div class="window__all ">
								<div class="window__stand"></div>
								<div class="window__wiget"></div>
								<div class="window__stand-second"></div>
								<div class="window__stand-third"></div>
							</div>
						</div>
						<div class="car__front front-car">
							<div class="front-car__headlight"></div>
							<div class="front-car__side-lamp"></div>
							<div class="front-car__widget widget">
								<span class="widget__middle"></span>
							</div>
							<div class="front-car__block block-bottom"></div>
							<div class="front-car__wheel wheel"></div>
						</div>
						<div class="car__center center-car">
							<div class="center-car__mirror mirror">
								<div class="mirror__top"></div>
								<div class="mirror__bottom"></div>
							</div>
							<div class="center-car__knob knob">
								<div class="knob__block"></div>
							</div>
							<div class="center-car__block block-bottom"></div>
						</div>
						<div class="car__back back-car">
							<div class="back-car__headlight"></div>
							<div class="back-car__wheel wheel"></div>
							<div class="back-car__block block-bottom"></div>
						</div>
					</div>
				</div>
			</div>
        </footer>
    </div>
</body>

</html>
